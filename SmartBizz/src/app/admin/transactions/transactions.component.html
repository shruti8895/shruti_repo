<h3>Record Transaction</h3>
<input [(ngModel)]="newTransaction.customer" placeholder="Customer Name" />
<input [(ngModel)]="newTransaction.product" placeholder="Product Name" />
<input [(ngModel)]="newTransaction.amount" placeholder="Amount" type="number" />
<button (click)="addTransaction()">Add Transaction</button>

<h3>Transaction List</h3>
<table>
  <tr>
    <th>Customer</th>
    <th>Product</th>
    <th>Amount</th>
  </tr>
  <tr *ngFor="let t of transactions">
    <td>{{ t.customer }}</td>
    <td>{{ t.product }}</td>
    <td>{{ t.amount }}</td>
  </tr>
</table>
